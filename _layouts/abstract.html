---
layout: default
---
<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <h3> <b>{{ page.author}}</b> ({{ page.institution }}) </h3>
    {% if page.keywords.size > 0 %}
    Keywords: <i>{{ page.keywords }}</i>
    {% endif %}
  </header>

  <div class="post-content abstract-body">
    {{ content }}
  </div>

</article>
